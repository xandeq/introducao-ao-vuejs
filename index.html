<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>My test page</title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
      <p v-bind:title="titulo">Teste com </p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: 'Iniciando com Vue JS',
          titulo: 'Teste com V-BIND',
          condicao: true
        }
      })
    </script>
  </body>
</html>
